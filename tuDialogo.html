<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치logo de Office</title>
</head>
<body>
  <h2>Este es el di치logo abierto desde el complemento</h2>
  <p id="message">Esperando mensaje del complemento...</p>
  <button onclick="enviarMensajeAlComplemento()">Enviar mensaje al complemento</button>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    Office.onReady(function () {
      // Funci칩n para recibir mensajes del complemento
      window.addEventListener("message", (event) => {
        if (event.data) {
          document.getElementById("message").textContent = "Mensaje del complemento: " + event.data;
        }
      });
    });

    function enviarMensajeAlComplemento() {
      // Enviar un mensaje al complemento
      Office.context.ui.messageParent("Hola desde el di치logo");
    }
  </script>
</body>
</html>
