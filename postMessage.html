<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Emergente</title>
</head>
<body>
  <h2 id="dialogTitle">Cargando...</h2>

  <script>
    // Enviar confirmaci√≥n al complemento
    window.opener.postMessage("ready", "*");

    // Escuchar el mensaje del complemento
    window.addEventListener("message", function(event) {
      console.log("Mensaje recibido:", event.data);
      document.getElementById("dialogTitle").innerText = event.data;
    });
  </script>
</body>
</html>
