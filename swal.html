<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diálogo</title>
</head>
<body>
  <div id="dialogContent">
    <h2 id="dialogTitle">Cargando...</h2>
    <div id="proposalsContainer">
      <!-- Las propuestas se cargarán aquí -->
    </div>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    // Asegúrate de que Office.js esté completamente cargado antes de usarlo
   Office.onReady(function (info) {
      if (info.host === Office.HostType.Word) {
        // Ahora puedes usar Office.context.ui
        Office.context.ui.addHandlerAsync(
          Office.EventType.DialogMessageReceived, 
          function (args) {
            var message = args.message;
            console.log("Mensaje recibido del diálogo:", message);

            // Cambiar el título del diálogo con el mensaje recibido
            document.getElementById("dialogTitle").innerText = message;
          },
          function (asyncResult) {
            // Este es el callback para manejar el resultado de la operación
            if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.error("Error al agregar el manejador de eventos:", asyncResult.error.message);
            }
          }
        );
      }
    });

  </script>
</body>
</html>
